<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻转数组</title>
	<script>
		var arr = [1,2,3,9,5,6,7];
		function ppt(arr){
			for (var i = 0; i < Math.floor(arr.length/2); i++) {
				var add = arr[i];
				arr[i] =arr[arr.length-1-i];
				arr[arr.length-1-i] = add;
			}
			return arr;
		}
		 console.log(ppt(arr));
	</script>
</head>
<body>
	
</body>
</html>
